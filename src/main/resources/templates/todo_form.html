<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
    <form th:action="@{/todo/}" th:object="${task}" method="post">
        <label for="taskName">Task Name:</label>
        <input type="text" th:field="*{taskName}" required><br><br>
    
        
        <label for="priority">Priority:</label>
        <select th:field="*{priority}" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>
    
        <label for="completeBy">Complete By:</label>
        <input type="date" th:field="*{completeBy}" required><br><br>
    
        <button type="submit">Add to Table</button>
    </form>
    
    <h2>To-Do List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskName}">Task</td>
                <td th:text="${task.priority}">Priority</td>
                <td th:text="${task.completeBy}">Date</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
